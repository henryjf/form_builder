<!DOCTYPE html>
<html>
<head>
  <title>TIY Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
  	<h2>Sign Up For My Web App</h2>
  	<input type="text" name="firstname" placeholder="First Name"><br>
  	<input type="text" name="lastname" placeholder="Last Name"><br>
  	<input type="email" name="email" placeholder="Email address"><br>
  	<input type="text" name="website" placeholder="Current website url"><br>
  	<input type="text" name="language" value="Select language...">
  		<select>	
  			<option value="EN">English</option>
  			<option value="FR">French</option>
  			<option value="SP">Spanish</option>
  			<option value="CH">Chinese</option>
  			<option value="JP">Japanese</option>
  			
  		</select><br>
  	<input type="text" name="comment" placeholder="Your comment"><br>
  	<input type="tel" name="mobile" placeholder="Mobile number"><br>
  	<input type="tel" name="home" placeholder="Home number"><br>
  	<input type="text" name="submit"value="Submit Form">

  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
